<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play Audio</title>
</head>
<body>
<audio id="sound1" src="https://www.dropbox.com/scl/fi/itb30kyu1vwethjrs8z2g/eggready1.mp3?rlkey=pzwkix5gtwbnbh967zobhrfd4&st=63togcvi&raw=1"></audio>

<script>
// Function to play audio
function playAudio() {
  var audio = document.getElementById("sound1");
  audio.play();
}

// Call the function when the page is clicked or tapped
document.addEventListener("click", playAudio);
document.addEventListener("touchstart", playAudio);
</script>
</body>
</html>
