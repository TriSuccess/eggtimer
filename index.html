<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Egg Timer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    
    #egg-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        position: relative;
    }
    .shape {
        width: 200px;
        height: 300px;
        background-color: #000;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        overflow: hidden;
        border-radius: 50%;
    }
    #egg {
        z-index: 1;
    }
    #yolk, #circle-yolk {
        width: 100%;
        height: 100%;
        background-color: #fff;
        position: absolute;
        bottom: 0;
        left: 0;
    }
    #circle {
        width: 130px;
        height: 130px;
        z-index: 2;
    }
    #circle-yolk {
        background-color: #ffce54;
        border-radius: 50%;
    }

    #timer {
        font-size:40pt;
    }

</style>
</head>
<body>
<h1>Egg Timer</h1>
<label for="timeInput">Enter time in minutes:</label>
<input type="number" id="timeInput" min="1" step="1" value="0.1">
<button onclick="startTimer()">Start</button>
<br><br>

<div id="timer">00:00</div>
<div id="egg-container">
    <div id="egg" class="shape">
        <div id="yolk"></div>
    </div>
    <div id="circle" class="shape">
        <div id="circle-yolk"></div>
    </div>
</div>

<audio id="sound1" src="https://www.dropbox.com/scl/fi/itb30kyu1vwethjrs8z2g/eggready1.mp3?rlkey=pzwkix5gtwbnbh967zobhrfd4&st=63togcvi&raw=1"></audio>
<audio id="sound2" src="https://www.dropbox.com/scl/fi/mprbl2vc1vuitz7p84ts8/eggready2.mp3?rlkey=znejsq81bxszmgifmvyultt9k&st=mqv3tzaz&raw=1"></audio> 
<audio id="sound3" src="https://www.dropbox.com/scl/fi/gfo1hvjk7rqc4kokxz2xg/eggready3.mp3?rlkey=8l77rjd4l1tx7o7s399pm1ten&st=q61ola5p&raw=1"></audio>

<script>
function startTimer() {
    var timeInput = document.getElementById("timeInput").value;
    var totalTime = timeInput * 60;
    var timePassed = 0;
    var eggYolk = document.getElementById("yolk");
    var circleYolk = document.getElementById("circle-yolk");
    var timerDisplay = document.getElementById("timer");

    var timerInterval = setInterval(function() {
        timePassed++;
        var minutesLeft = Math.floor((totalTime - timePassed) / 60);
        var secondsLeft = (totalTime - timePassed) % 60;
        var minutesStr = minutesLeft < 10 ? "0" + minutesLeft : minutesLeft;
        var secondsStr = secondsLeft < 10 ? "0" + secondsLeft : secondsLeft;
        timerDisplay.textContent = minutesStr + ":" + secondsStr;

        var fillPercentage = (timePassed / totalTime) * 100;
        eggYolk.style.height = fillPercentage + "%";
        circleYolk.style.height = fillPercentage + "%";
        
        if (timePassed >= totalTime) {
            clearInterval(timerInterval);
            eggYolk.style.height = "100%";
            circleYolk.style.height = "100%";
            var sounds = [
                document.getElementById("sound1"),
                document.getElementById("sound2"),
                document.getElementById("sound3")
            ];
            var randomIndex = Math.floor(Math.random() * sounds.length);
            sounds[randomIndex].play();
            setTimeout(function() {
                alert("It's egg time!");
            }, 1000); // Delay alert by 2 seconds
            
            // Play the sound again after a delay
            setTimeout(function() {
                sounds[randomIndex].play();
            }, 2000); // Delay of 2 seconds
        }
    }, 1000);
}
</script>

</body>
</html>
